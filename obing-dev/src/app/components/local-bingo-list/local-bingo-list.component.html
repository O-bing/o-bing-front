<div class="content">
    <h1 class="title">Your list of Bingo(s)</h1>
    <hr class="title-separator"/>
    <ul class="bingoList">
        <li *ngFor="let bingoObject of localBingoList">
            <!-- Make a route with bingoObject.bingoData passing the objects  -->
            <button title="{{bingoObject.bingoData.title}}" [routerLink]="['/bingoLocalCard', bingoObject.bingoData.uid]" class="bingoButton button">
                <p class="bingoName">{{bingoObject.bingoData.displayName}}</p>
            </button>
            <button class="deleteButton button" (click)="deleteBingo(bingoObject)">
                <img class="trashImg" src="assets/icons/icon-trash.png" title="Your email is verified !">
            </button>
        </li>
    </ul>
    
    <div class="title" *ngIf="localBingoList.length == 0">
        <h2>You haven't created any Bingo yet.</h2>
        <button routerLink="/newBingo" class="button is-success">
            Create one !
        </button>
    </div>
</div>
