<div class="body">
    
    <form [formGroup]="postForm" (ngSubmit)="signUp()">
    <div class="field is-horizontal">
      <div class="field-body">
        <div class="field">
          <p class="control is-expanded has-icons-left">
            <input class="input" type="text" placeholder="Pseudo" formControlName="pseudo">
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
          </p>
        </div>
        <div class="field">          
          <p class="control is-expanded has-icons-left">
            <input class="input" type="Email" placeholder="Email" formControlName="email">
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
          </p>
        </div>
      </div>
    </div>
    
    <div class="field is-horizontal">
      <div class="field-body">
        <div class="field">
          <p class="control has-icons-left">
            <input class="input" type="password" placeholder="Password" formControlName="password">
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control has-icons-left">
            <input class="input" type="password" placeholder="CheckPassword" formControlName="checkPassword">
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </p>
        </div>
      </div>
    </div>

    <div class="field is-horizontal">
      <div class="field-body">
        <div class="field">
          <p class="control">
            <button type="submit" class="button is-success is-fullwidth">
              Inscription
            </button>
          </p>
          Already an account ? <a routerLink="/logIn">Log in</a>
        </div>
      </div>
    </div>
</form>
</div>
