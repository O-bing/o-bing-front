<ul class="lineList">
        <li *ngFor="let line of tileList">
                <ul>
                        <li class="line"><app-bingo-tile *ngFor="let listedTile of line" (tileClickEvent)="addOrModify($event)" (deleteTileClickEvent)="deleteTile($event)" [tile]="listedTile"></app-bingo-tile></li>
                </ul>
        </li>
</ul>
