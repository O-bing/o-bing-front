<div class="main-content">
    <div class="creation-panel">
        <div class="info" *ngIf="!this.saved">
            <div class="counter">
                Count : {{this.counter}} tiles.
            </div>
            <div class="formater">
                Format : <input placeholder="5" size ="1" maxlength="1" (input)="checkFormat($event)"/> tiles per line, for <input size ="1" maxlength="1" placeholder="2" (input)="checkLinesFormat($event)"/> lines.
            </div>
            <div class="reminder">
                Max Width : 5 tiles
            </div>
        </div>
        <div class="newBingo" *ngIf="!this.saved">
            <app-bingo-list (tilesSaveEvent)="setTilesList($event)" (tilesCountEvent)="tilesCount($event)"></app-bingo-list>
        </div>
        <div *ngIf="!this.saved">
            <button class="autoCompleteButton" (click)="autoCompleteBingo()">Auto complete</button>
            <button class="saveButton" (click)="saveBingo()">Save</button>
        </div>
        <div *ngIf="this.saved" class="info">
            Generating json formatted bingo ...
            <br/>
            <mat-progress-bar mode="indeterminate" class="progress-bar"></mat-progress-bar>
        </div>
    </div>

</div>
