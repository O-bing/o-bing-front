<div class="tile">
    <button class="deleteTileButton" *ngIf="tile.state=='filled'" (click)="deleteTile()">x</button>
    <br/>
    <button class="addTileButton" *ngIf="tile.state=='empty'" (click)="addOrChange($event)">{{tile.text}}</button>
    <textarea class="textAreaTileText" rows="2" *ngIf="tile.state=='filled'" value="{{tile.text}}" placeholder="Add tile text here ..." (input)="addOrChange($event)"></textarea>
</div>
