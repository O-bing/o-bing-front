<div class="body">
    
    <p>{{Bingo.uid}}</p>

    <p>{{Bingo.owner}}</p>

    <p>{{Bingo.creationDate}}</p>

    <p>Will allow to display a playable bingo overview for bingo</p>
    <ul>
        <li *ngFor="let line of Bingo.content">
                <ul>
                        <li class="line">
                            <app-tile-display *ngFor="let tile of line" [tile]="tile"></app-tile-display>
                        </li>
                </ul>
        </li>
    </ul>

</div>
