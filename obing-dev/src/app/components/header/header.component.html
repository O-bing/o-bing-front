<div class="header-main">
    <table class="header-compartimenter">
        <th class="header-start">
            <a title="Don't have any support link yet" class="supportMe">
                Support <br />
                me
            </a>
        </th>
        <th class="header-middle">
            <a class="title" routerLink="/">
                O-Bing
            </a>
            <br/>
            v {{this.version}}
        </th>

        <th class="header-end" *ngIf="this.online && !this.loading">
            <div *ngIf="loading">
                <div class="spinner">
                    <mat-progress-spinner mode="indeterminate" diameter="60"></mat-progress-spinner>
                </div>
            </div>
            <div *ngIf="this.CurrentUser.isLoggedIn && !loading">
                <div class="userBox">
                    <a (click)="displayProfileHeader()">
                        <img *ngIf="this.CurrentUser.isLoggedIn" class="imgProfile is" src="{{this.imgProfileURL}}"
                            alt="profilePicture">
                    </a>
                    <br />
                    <a (click)="displayProfileHeader()" *ngIf="this.CurrentUser.isLoggedIn" class="currentUser">
                        {{this.CurrentUser.pseudo}}
                    </a>
                </div>
            </div>
            <div class="notConnectedDiv" *ngIf="!this.CurrentUser.isLoggedIn">
                <a (click)="displayConnectHeader()" class="notConnected">
                    Not connected
                </a>
            </div>

        </th>
        <th class="header-end" *ngIf="!this.online && !this.loading">
            <div class="offlineDiv">
                <a class="offline">
                    Offline
                </a>
            </div>

        </th>
    </table>
    <app-header-end (CloseClick)="displayHeaders()" [CurrentUser]="this.CurrentUser"
        [DisplayConnect]="this.displayConnect" [DisplayProfile]="this.displayProfile"></app-header-end>
</div>
