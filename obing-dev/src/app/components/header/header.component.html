<div class="header-main">
    <table class="header-compartimenter">
        <th class="header-start">
            <a class="supportMe" routerLink="/" unactive>
                Support me
            </a>
        </th>
        <th class="header-middle">
            <a class="title" routerLink="/">
                O-Bing
            </a>
        </th>

        <th class="header-end">
            <a (click)="displayProfileHeader()">
                <img *ngIf="this.CurrentUser.isLoggedIn" class="imgProfile is" src="{{this.CurrentUser.idImgProfile}}" alt="profilePicture">
            </a>
            <br />
            <a *ngIf="this.CurrentUser.isLoggedIn" (click)="displayProfileHeader()" class="currentUser">
                {{this.CurrentUser.pseudo}}
            </a>
        </th>
    </table>
    <app-header-profile [userProfile]="this.CurrentUser" *ngIf="this.CurrentUser.isLoggedIn && this.displayProfile"></app-header-profile>
</div>
