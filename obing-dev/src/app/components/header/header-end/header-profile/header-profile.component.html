<div *ngIf="loading">
    <div class="spinner" *ngIf="loading">
        <mat-progress-spinner mode="indeterminate" diameter="50"></mat-progress-spinner>
    </div>
</div>
<div class="box headerProfile" *ngIf="!loading">
    <div class="info">
        <p>{{userProfile.pseudo}}</p>
        <p>Rank : {{this.userService.getStringRank(userProfile.rank!)}}</p>
        <p>Mail : {{userProfile.mail}}</p>
    </div>
    <div class="buttons">
        <table class="buttonsTable">
            <th class="settingsCol">
                <div class="settingsDiv" (mouseenter)="mouseAction('enter')" (mouseleave)="mouseAction('leave')">
                    <img #settingsImg class="settingsImg" (click)="this.closeClick()"
                        [routerLink]="['/user', userProfile.uid]" src="assets/buttons/gear.png">
                </div>
            </th>
            <th class="emailCol">
                <div class="emailVerifiedDiv">
                    <a *ngIf="!userProfile.emailVerified" title="Your email is not verified">
                        <img class="lockImg" src="assets/icons/icon-lock.png">
                        <img class="emailImg" src="assets/icons/icon-mail.png">
                    </a>
                    <a *ngIf="userProfile.emailVerified" title="Your email is verified !">
                        <img class="emailImg" src="assets/icons/icon-mail.png">
                    </a>
                </div>
            </th>
            <th class="buttonCol">
                <div class="buttonDiv">
                    <button class="button logout is-danger" value="Home" (click)="logOut()">
                        Log out
                    </button>
                </div>
            </th>
        </table>
    </div>
</div>
