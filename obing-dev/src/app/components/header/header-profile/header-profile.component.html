<div class="headerProfile">
    <div class="info">
        <p>{{userProfile.pseudo}}</p>
        <p>Rank : {{userProfile.rank}}</p>
        <p>Mail : {{userProfile.mail}}</p>
    </div>
    <div class="buttons">
        <table class="buttonsTable">
            <th class="settingsCol">
                <div class="settingsDiv" (mouseenter)="mouseAction('enter')" (mouseleave)="mouseAction('leave')">
                    <img #settingsImg class="settingsImg" (click)="this.settingsClick()"
                        [routerLink]="['/user', userProfile.uid]" src="assets/buttons/gear.png">
                </div>
            </th>
            <th class="emailCol">
                <div class="emailVerifiedDiv">
                    <img class="lockImg" *ngIf="!userProfile.emailVerified" src="assets/icons/icon-lock.png" title="Your email is not verified">
                    <img class="emailImg" src="assets/icons/icon-mail.png" title="Your email is verified !">
                </div>
            </th>
            <th class="buttonCol">
                <div class="buttonDiv">
                    <button class="button logout is-danger" value="Home" (click)="logOut()">
                        Log out
                    </button>
                </div>
            </th>
        </table>
    </div>
</div>
